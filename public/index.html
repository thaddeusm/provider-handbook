<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

	<title>Access - Provider Handbook</title>

	<meta name="description" content="an online handbook for providers of English Access Microscholarship Programs">

	<link rel='icon' rel="prefetch" type='image/png' href='/favicon.png'>
	<link rel="apple-touch-icon" href="/icon.png">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/main.js' type="module"></script>
</head>

<body>

	<script type="text/javascript">
		// workaround to jump internally
		function jumpToId(id) {
			let locationBase = window.location.href.split('#')[0]
			window.location.href = `${locationBase}#/handbook#${id}`;
			document.getElementById(id).scrollIntoView();
		}
	</script>
</body>
